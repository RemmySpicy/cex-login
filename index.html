<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>login</title>
</head>
<body>
    <div class="container">
        <div class="left-col">
            <img src="img/mainlogo.png" alt="company logo" class="logo">
            <div class="content">
                <img src="img/2x-sign-in.png" alt="">
            </div>
        </div>
        <div class="right-col">
            <div class="content">
                
                <div class="form-text">
                    <h2 class="header">Sign in to your account</h2>
                    <p class="text">Securely buy crypto and start trading on a trusted exchange</p>
                </div>

                <form action="" method="post">
                    
                    <div class="form-group">
                        <input type="text" name="email-id" id="email-id" placeholder=" " required>
                        <label for="email-id">Enter your email or user ID</label>
                        <span class="email-error error">Email or user ID is required</span>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" placeholder=" " required autocomplete="off">
                        <label for="password">Password</label>
                        <img class="password-view" src="img/visible-pass.png" alt="">
                        <!-- <img class="password-hide hide" src="img/hidden-pass.png" alt=""> -->
                        <span class="password-error error">Password is required</span>
                    </div>
                    
                    <p class="password-reset"><a href="#">Forgot your password?</a></p>

                    <button type="submit" class="btn-cta">Sign In</button>
                </form>

                <hr>
                <p class="options-text">or sign in with</p>
                
                <div class="sign-in-options">
                    <button><img src="img/facebook-svgrepo-com.svg" alt=""></button>
                    <button><img src="img/google-svgrepo-com.svg" alt=""></button>
                </div>

                <p class="hint">We'll never post anything without your permission</p>

                <footer>
                    <p class="create-account">Don't have an account? <a href="#" target="_blank" rel="noopener noreferrer">Create account</a></p>
                </footer>
            </div>
        </div>
    </div>
    

    <script>
        // get the password view icon
        const toggleBtn = document.querySelector(".password-view");
        // get password input
        const passInput = document.querySelector('input[type="password"]');

        toggleBtn.addEventListener('click', () => {
            // check the value of the image source and change to appropriate img
            // display change input type to text or password 
            if (toggleBtn.attributes.src.value == 'img/visible-pass.png') {
                toggleBtn.attributes.src.value = 'img/hidden-pass.png';
                passInput.type = 'text';
            } else {
                toggleBtn.attributes.src.value = 'img/visible-pass.png'
                passInput.type = 'password';
            }
        });



        // get first form input
        const firstInput = document.querySelector('input');

        // focus on the first input when page loads
        window.addEventListener('load', () => {
            firstInput.focus();
        });

    </script>
</body>
</html>
